<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>web-calculator</title>
</head>

<body>
    <h1>The Web-Calculator</h1>
    <p>Your only stop to get what you need. Just here!</p>
    <!--
    Everything is in a container.
    Container 
    -->
    <div class="container">
        <div class="calc-box">
            <div class="calc-screen">
                <textarea wrap="off" readonly="true"></textarea>
            </div>
            <div class="calc-buttons">
                <button class="red">AC</button><button class="red">Del</button><button class="orange">%</button><button class="orange">/</button><button class="grey">7</button><button class="grey">8</button><button class="grey">9</button><button class="orange">x</button>
                <button class="grey">4</button><button class="grey">5</button><button class="grey">6</button><button class="orange">+</button><button class="grey">1</button><button class="grey">2</button><button class="grey">3</button><button class="orange">-</button>
                <button class="black">git</button><button class="grey">0</button><button class="grey">.</button><button class="orange">=</button>
            </div>
        </div>
    </div>
    <div class="footer">Made by galaxine &copy; 2020</div>
</body>

</html>
